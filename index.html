<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="http://fonts.googleapis.com">
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="./images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./images/favicon-16x16.png">
    <link rel="manifest" href="./images/site.webmanifest">
    <link rel="stylesheet" href="./main.css">
    <title>To Do List</title>
</head>

<body>
    <header>
        <img src="./images/logo.png" alt="Símbolo checklist branco">
        <h1>To Do List</h1>
    </header>

    <form>
        <input type="text" id="activity" placeholder="Insira a atividade" required>
        <button type="submit" id="add-button">Adicionar</button>
        <button type="reset" id="cancel-button">Cancelar</button>
    </form>

    <ul>
    </ul>

        </p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
